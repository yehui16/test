<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>项目导航中心</title>
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
		<link href="css/glr_common.css" rel="stylesheet">
		<link href="css/glr_mng.css" rel="stylesheet">
	    <!--[if lt IE 9]>
	        <script src="js/bootstrap/html5shiv.min.js"></script>
	        <script src="js/bootstrap/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<!--顶部 S-->
	    <div id="J_pageTop" class="navbar navbar-fixed-top glr-top-nav" role="banner">
	    	<div class="container">
	    		<div class="navbar-brand glr-brand clearfix">
	    			<h1 class="yahei"><a href="/gallery/index"><img src="images/glr_logo.png"/></a></h1>
	    		</div>
	    		<div id="navbar" class="navbar-collapse collapse">
			        <ul class="nav navbar-nav navbar-right glr-user">
			            <li class="dropdown user-box">
			        		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
			        			<span class="glyphicon glyphicon-user"></span>
			        			<span id="J_glrUserName">...</span>
							</button>
							<ul class="dropdown-menu" role="menu">
							    <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:;" onclick="exitLogin();return false;">退出</a></li>
							</ul>
			        	</li>
			        </ul>
		        </div>
	    	</div>
	    </div>
	    <!--顶部 E-->
		<!--主体 S-->
	    <div class="container">
	    	<div class="row glr-row">
	    		<!--主体 左S-->
    			<div class="col-left navbar-collapse collapse">
    				<h2 class="glr-logo-txt"><a href="/gallery/index"><img src="images/glr_logo_txt.png" width="184" height="30" alt="项目导航中心"/></a></h2>
    				<div class="glr-search">
					    <div class="input-group">
				        	<input id="J_glrSearchKey" onkeyup="searchOnKeyUp(event);" type="text" class="form-control ipt" placeholder="请输入项目名称" />
				          	<span class="input-group-btn">
				            	<button class="btn btn-default" type="button" onclick="glrMngSearchBtn();"><span class="glyphicon glyphicon-search"></span></button>
				          	</span>
				        </div>
			        	<ul id="J_glrSearchAuto" class="glr-search-auto none">
			        	</ul> 
				  	</div>
    				<h3 id="J_glrkindAll" class="glr-kind-all active"><a href="javascript:;" onclick="loadDataByKind('all',this);" title="全部">全部<span id="J_glrSubNumAll" class="num none">(0)</span></a></h3>
    				<ul class="nav glr-kind" id="J_glrKindList">
    					
    				</ul>
    			</div>
	    		<!--主体 左E-->
	    		<!--主体 右S-->
	    		<div class="col-right">
	    			<div id="J_glrWrap" class="glr-wrap">
	    				<div class="row" id="J_glrList">
	    					
	    				</div>
	    			</div>
	    		</div>
	    		<!--主体 右E-->
	    	</div>
	    </div>
	    <!--主体 E-->
	    <!--FOOT S-->
	    <!--FOOT E-->

    	<script src="js/jquery-1.9.1.min.js"></script>
	    <script src="js/bootstrap/bootstrap.min.js"></script>
	    <script src="js/glr_common.js"></script>
	    <script src="js/glr_index.js"></script>   
	</body>
</html>
